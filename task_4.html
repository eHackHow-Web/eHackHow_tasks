<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        height: 80rem;
        width: 110rem;
        background-color: rgb(109, 101, 101);
        position: relative;
    }
    .container h1{
        color: white;
        font-family: Arial;
        font-size: 6rem;
        position: absolute;
        top: 15rem;
        line-height: 9rem;           
    }
    :is( .box1, .box2, .box3, .box4, .box5, .box6) {
        height: 20rem;
        width: 30rem;
        background-color: white;
        margin: 1rem;  

    } 
    img{
        height: 20rem;
        width: 20rem;
    }
    .main{
        position: absolute;
        left: 40%;
        top: 7rem;
    }
    .box1 h1{
        color: black;
        font-size: 1rem;
        transform: translate(5%,-600%);
        line-height: 1rem;
        
    }
    .inbox1{
        height: 10rem;
        width: 20rem;
        background-color: aliceblue;
        position: absolute;
        display: flex;
        justify-content: center;
        transform: translate(25%,-150%);
        
    }
</style>
<body>
    <div>
        <div class="container">           
                <h1>Digital <br> Marketing <br> strategy <br> Template</h1>
            <div class="main">   
            <table>
                <tr>
                    <td>
                        <div class="box1">
                            <img src="/image/images.jpg">
                            <div class="inbox1"> 
                                <h1>Digital Marketing Strategy <br> PowerPoint Template</h1>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="box2"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="box3"></div>
                    </td>
                    <td>
                        <div class="box4"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="box5"></div>
                    </td>
                    <td>
                        <div class="box6"></div>
                    </td>
                </tr>
            </table>
            </div> 
        </div>
    </div>
</body>
</html>

    }
    .cards .social {

        width: 80%;
        display: grid;
        gap: 0.8rem;
        grid-template-columns: repeat(4 ,1fr);

    .cards .social li a {

    }
    @media screen and (max-width: 750px) {

        }  
    }
    @media screen and (max-width: 450px) {

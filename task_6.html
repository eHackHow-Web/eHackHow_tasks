      .card {
        width: 30rem;
        height: 35rem;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: black;
        border-radius: 2rem;
        cursor: pointer;
        overflow: hidden;
      }

      .card_img {
        width: 20rem;
        height: 20rem;
        border-radius: 50%;
        background: url(https://static.wixstatic.com/media/2e6a89_f04a71a7de8e4a9c89b4f2ed0bf58a56~mv2_d_1500_1215_s_2.jpg/v1/fill/w_1000,h_810,al_c,q_90,usm_0.66_1.00_0.01/2e6a89_f04a71a7de8e4a9c89b4f2ed0bf58a56~mv2_d_1500_1215_s_2.jpg)
          no-repeat center center;
        background-size: cover;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #282a36;
      }

      .card::before,
      .card::after {
        content: "";
        position: absolute;
        background: rgb(215, 185, 63);
        width: 20rem;
        height: 20rem;
        z-index: 1;
        border-radius: 50%;
      }

      .card::before {
        right: -10rem;
        top: -10rem;
      }

      .card::after {
        bottom: -10rem;
        left: -10rem;
      }

      .card_img::before,
      .card_img::after {
        content: "";
        position: absolute;
        background-color: rgb(238, 150, 140);
        width: 6rem;
        height: 6rem;
        z-index: 1;
        border-radius: 50%;
      }

      .card_img::before {
        top: -8rem;
        left: -6rem;
      }

      .card_img::after {
        bottom: -8rem;
        right: -6rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_img"></div>
      </div>
    </div>
  </body>

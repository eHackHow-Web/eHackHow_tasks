<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
      }

      img {
        width: 100%;
      }

      body {
        background-color:#192a3e;
        height: 100vh;
        position: relative;
        background-image: url(https://cdn.pixabay.com/photo/2020/03/23/12/08/plant-4960675__340.jpg);
        background-size: cover;
        background-blend-mode: screen;
      }

      .container {
        width: 30rem;
        height: 30rem;
        background-color:lightcoral;
        border: 2px solid black;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 0 5rem;
      }

      .container:hover {
        background-color:mediumvioletred;
      }

      .card {
        width: 20rem;
        height: 20rem;
        background-color:pink;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="trupti.png.jpeg" alt="trupti" />
        </div>
      </div>
    </div>
  </body>
</html>
